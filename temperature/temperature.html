<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .input-container label,
    .input-container input {
      margin-right: 10px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="number"],
    select {
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 16px;
     
    }
    select label{
        margin-top: 10px;
        
    }
    .unit-label {
      font-size: 16px;
      margin-top: 5px; /* Add margin-top to create space below the input */
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin-top: 15px;
      margin-left: auto;
      margin-right: auto;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .cont{
        border: 2px solid black;
        padding: 20px;
        width: 400px;
        border-radius: 10px;
        margin-top: 30px;
        margin-left: 34%;
        

    }
  </style>
  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperature").value);
      var unit = document.getElementById("unit").value;
      var convertedTemperature = null;
      var convertedUnit = null;
      
      if (unit === "celsius") {
        convertedTemperature = (temperature * 9/5) + 32;
        convertedUnit = "Fahrenheit";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5/9;
        convertedUnit = "Celsius";
      }
      
      if (convertedTemperature !== null && convertedUnit !== null) {
        document.getElementById("result").textContent = "The converted temperature is " + convertedTemperature.toFixed(2) + " " + convertedUnit + ".";
      }
    }
  </script>
</head>
<body>
    <div class="cont">
  <h1>Temperature Converter</h1>
  <div class="input-container">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" required>
  </div>
  
  <div class="input-container"> <!-- Create a new container for the unit -->
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
  </div>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>
</div>
</body>
</html>
